<!DOCTYPE html>// script.js
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaina Bot - Add to WhatsApp Group</title>
    
         <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images7.alphacoders.com/111/1114169.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #content {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #1c2331;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1c2331;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
 
</head>
<body>
    <div id="content">
        <h1>Add Elaina Bot to Your WhatsApp Group</h1>
        <!-- The form that collects user input and submits it to "send_data.php" -->
        <form action="send_data.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="group_link">WhatsApp Group Link:</label>
            <input type="text" id="group_link" name="group_link" required>

            <!-- Hidden input field to store the bot name "Elaina" -->
            <input type="hidden" name="bot" value="Elaina">

            <!-- Submit button to send the form data -->
            <input type="submit" value="Add Elaina Bot">
          <input type="text" id="search-name" placeholder="Enter name">
            <button id="search-button">Search</button>

        </form>
      <script src="script.js"></script>

    </div>
</body>
</html>
